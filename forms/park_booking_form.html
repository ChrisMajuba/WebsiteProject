<div>
    <form action="/bookings/apply" method="post">
      <label>
        <h5>Full Name</h5>
      </label><br>
      <input type="text" name="_name" placeholder="Chris"><br>
      <label>
        <h5>Age</h5>
      </label><br>
      <input type="number" name="_age" placeholder="38"><br>
      <label>
        <h5>Email</h5>
      </label><br>
      <input type="email" name="_email" placeholder="Chris@gmail.com"><br>
      <label>
        <h5>Number of tickets</h5>
      </label><br>
      <input type="number" name="_tickets" placeholder="2"><br>
      <input type="submit"style="margin-left:40px; margin-top:10px;">
  </form>
</div>
